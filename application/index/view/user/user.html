<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>

<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="/public/static/css/style.css">
<!-- import Vue before Element -->
<script src="/public/static/js/vue.js"></script>
<!-- import JavaScript -->
<script src="/public/static/js/index.js"></script>
<!-- import axios-->
<script src="/public/static/js/axios.min.js"></script>
<script src="/public/static/js/url-search-params.js"></script>

<body>
<div id="app">
    <el-container style="height: 800px; border: 1px solid #eee">

        <el-header style="background:#409EFF;font-size: 12px;line-height: 60px;text-align: left;">

            <el-row :gutter="10">
                <el-col :span="1">
                    <el-dropdown>
                        <i class="el-icon-more-outline" style=""></i>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item @click="login">登录</el-dropdown-item>
                            <el-dropdown-item @click="logout">注销</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </el-col>
                <el-col :span="1" style="margin-top: 10px">
                    <div>
                        <el-avatar
                                src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
                    </div>
                </el-col>
                <el-col :span="1">
                    <span @click="">{$email}</span>
                </el-col>
            </el-row>
        </el-header>
        <el-main>
            <el-card class="box-card" style="width: 800px;margin: auto">
                <el-form ref="form" :model="form" label-width="80px" style="width: 300px;margin: auto">
                    <el-form-item label="邮箱">
                        <el-input v-model="form.email" :disabled="true"></el-input>
                    </el-form-item>
                    <el-form-item label="密码">
                        <el-input v-model="form.passwd" type="password"></el-input>
                    </el-form-item>
                    <el-form-item label="收货地址">
                        <el-input v-model="form.address" type="textarea"></el-input>
                    </el-form-item>
                    <el-form-item label="头像">

                        <el-upload action="#"
                                   :class="hideUpload"
                                   list-type="picture-card"
                                   :auto-upload="false"
                                   :limit=1
                                   @click="change">
                            <i slot="default" class="el-icon-plus"></i>
                            <div slot="file" slot-scope="{file}">
                                <img class="el-upload-list__item-thumbnail"
                                     :src="file.url" alt="">
                                <span class="el-upload-list__item-actions">
                                    <span class="el-upload-list__item-preview"
                                          @click="handlePictureCardPreview(file)">
                                      <i class="el-icon-zoom-in"></i>
                                    </span>
                                    <span v-if="!disabled"
                                          class="el-upload-list__item-delete"
                                          @click="handleDownload(file)">
                                      <i class="el-icon-download"></i>
                                    </span>
                                    <span v-if="!disabled"
                                          class="el-upload-list__item-delete"
                                          @click="handleRemove(file)">
                                      <i class="el-icon-delete"></i>
                                    </span>
                                </span>
                            </div>
                        </el-upload>
                        <el-dialog :visible.sync="dialogVisible">
                            <img width="100%" :src="dialogImageUrl" alt="">
                        </el-dialog>
                    </el-form-item>
                </el-form>
                <el-button type="primary" style="position: relative;left: 80%" @click="update">
                    更新
                </el-button>
            </el-card>

        </el-main>

    </el-container>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        mounted: function () {
            this.$nextTick(function () {
                this.form = {$user}[0];
                console.log(this.form)
            })
        },
        methods: {
            update: function () {
                axios({
                    method:'post',
                    url: 'http://localhost:88/public/index.php/index/index/updateUser',
                    data:{
                        email: this.form.email,
                        passwd: this.form.passwd,
                        address: this.form.address,
                    }
                }).then(function (response) {
                    console.log(response.data);
                    alert(response.data);
                }).catch(function (error) {
                    console.log(error);
                });
            },
            change: function (file, fileList) {
                this.hideUpload = 'display:none';
                console.log(this.hideUpload)
            },
            login: function () {
                window.location.href = "{:url('index/index')}";
            },
            logout: function () {
                console.log("logout");
                window.location.href = "{:url('index/logout')}";
            },
            handleRemove(file) {
                console.log(file);
            },
            handlePictureCardPreview(file) {
                this.dialogImageUrl = file.url;
            },
            handleDownload(file) {
                console.log(file);
            },

        },
        data: {
            form: {},
            dialogImageUrl: '',
            dialogVisible: false,
            disabled: false,
            hideUpload: ''
        }

    });
</script>
</html>
