<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receive</title>
</head>

<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="/public/static/css/style.css">
<!-- import Vue before Element -->
<script src="/public/static/js/vue.js"></script>
<!-- import JavaScript -->
<script src="/public/static/js/index.js"></script>
<!-- import axios-->
<script src="/public/static/js/axios.min.js"></script>
<script src="/public/static/js/url-search-params.js"></script>

<body>

<div id="app">
    <el-container>
        <el-header style="background:#409EFF;font-size: 12px;line-height: 60px;text-align: left;">
            <el-row :gutter="10">
                <el-col :span="1">
                    <el-dropdown>
                        <i class="el-icon-more-outline" style=""></i>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item @click="login">登录</el-dropdown-item>
                            <el-dropdown-item @click="logout">注销</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </el-col>
                <el-col :span="1" style="margin-top: 10px">
                    <div>
                        <el-avatar
                                src="/public/static/img/user/{$email}.jpg"></el-avatar>
                    </div>
                </el-col>
                <el-col :span="1">
                    <span>{$email}</span>
                </el-col>
            </el-row>
        </el-header>

        <el-main>
            <el-card style="width: 60%;margin: auto auto 20px;" v-for="item in order">
                <div slot="header">
                    <span>{{item.name}}</span>
                </div>
                <el-row>
                    <el-col :span="12">
                        <el-timeline :reverse="false" style="margin-top: 20px;margin-left: 20px">
                            <el-timeline-item
                                    v-for="(activity, index) in item.activities"
                                    :key="index"
                                    :color="activity.color">
                                {{activity.content}}
                            </el-timeline-item>
                        </el-timeline>
                    </el-col>
                    <el-col :span="12">
                        <div style="margin-right: 20px">
                            <el-card shadow="never">
                                <div style="margin-top: 5px">
                                    订单号：
                                    <span>{{item.orderID}}</span>
                                </div>
                                <div style="margin-top: 5px">
                                    数量：
                                    <span>{{item.number}}</span>
                                </div>
                                <div style="margin-top: 5px">
                                    单价：
                                    <span>{{item.price}}</span>
                                </div>
                                <div style="margin-top: 5px">
                                    总价：
                                    <span>{{item.sum}}</span>
                                </div>
                            </el-card>
                            <div style="padding: 20px">
                                <span>评价：<el-rate v-model="item.star"></el-rate></span>
                            </div>
                            <div style="margin-right: 40px">
                                <el-button type="primary" plain style="float:right"
                                           @click="receiveGoods(item.orderID)" :disabled="item.isReceive">
                                    确认收货
                                </el-button>
                            </div>
                        </div>
                    </el-col>
                </el-row>
            </el-card>
        </el-main>
    </el-container>
</div>
</el-main>
</el-container>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        mounted: function () {
            this.$nextTick(function () {
                this.order = {$order};
                for (let item of this.order) {
                    item['sum'] = item.number * item.price;
                    item['star'] = 1;
                    item['activities'] = [
                        {content: '订单创建成功', color: '#67C23A'},
                        {content: '等待卖家发货', color: '#67C23A'},
                        {content: '卖家已发货',color: ''},
                        {content: '买家已收货',color: ''}
                    ];
                    if(item['isDeliver'] === 1){
                        item['activities'][2]['color'] = '#67C23A';
                    }
                    if(item['isReceive'] === 1){
                        item['activities'][3]['color'] = '#67C23A';
                    }
                    console.log(item['activities']);
                }
                console.log(this.activities);
            })
        },
        data: {
            activities: [
                {content: '订单创建成功', color: '#67C23A'},
                {content: '等待卖家发货', color: '#8DC8FD'},
                {content: '卖家已发货',color: ''},
                {content: '买家已收货',color: ''}
            ],
            order: [],
            star: '',
        },
        methods: {
            login: function () {
                window.location.href = "{:url('index/index')}";
            },
            logout: function () {
                console.log("logout");
                window.location.href = "{:url('index/logout')}";
            },
            receiveGoods: function (orderID) {
                axios({
                    method: 'post',
                    url: httpd+'/index/receiveGoods',
                    data: {orderID: orderID}
                }).then(function (response) {
                    console.log(response.data);
                    alert(response.data);
                    location.reload();
                }).catch(function (error) {
                    console.log(error)
                })
            }
        }
    })
</script>
</html>
