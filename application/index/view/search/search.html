<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>

<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="/public/static/css/style.css">
<!-- import Vue before Element -->
<script src="/public/static/js/vue.js"></script>
<!-- import JavaScript -->
<script src="/public/static/js/index.js"></script>
<!-- import axios-->
<script src="/public/static/js/axios.min.js"></script>
<script src="/public/static/js/url-search-params.js"></script>

<body>
<el-main id="app">
    <el-container>
        <el-header style="background:#409EFF;font-size: 12px;line-height: 60px;text-align: left;">

            <el-row :gutter="10">
                <el-col :span="1">
                    <el-dropdown>
                        <i class="el-icon-more-outline" style=""></i>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item @click="">登录</el-dropdown-item>
                            <el-dropdown-item @click="">注销</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </el-col>
                <el-col :span="1" style="margin-top: 10px">
                    <div>
                        <el-avatar
                                src="/public/static/img/user/{$email}.jpg"></el-avatar>
                    </div>
                </el-col>
                <el-col :span="1">
                    <span @click="">{$email}</span>
                </el-col>
            </el-row>
        </el-header>
        <el-main style="overflow: inherit">
            <el-row :gutter="20">
                <el-col :span="2" offset="5">
                    <template>
                        <el-select v-model="tag" placeholder="全部">
                            <el-option
                                    v-for="item in options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                </el-col>
                <el-col :span="10">
                    <el-input v-model="input" placeholder="请输入内容"></el-input>
                </el-col>
                <el-col :span="6">
                    <el-button @click="search">搜索</el-button>
                </el-col>
            </el-row>

            <el-main style="overflow: inherit">
                <el-card class="box-card" v-for="item in itemList" style="margin: auto;margin-top:40px;width: 75%;">
                    <div slot="header">
                        <span style="font-size: 25px;color: #303133">{{item.name}}</span>
                        <div style="float: right;font-size: 12px;color: #409EFF;margin-top: 10px">
                            <span :value="item.ID" @click="jumpToDetail(item.ID)">查看详情</span>
                        </div>
                    </div>
                    <div style="color: #606266">
                        {{item.info}}
                    </div>

                </el-card>
                <div style="display: table;margin: auto;margin-top: 10%;color: #99a9bf" v-if="show">暂无搜索结果</div>
            </el-main>
        </el-main>
    </el-container>
    </div>
</el-main>
</body>
<script>
    new Vue({
        el: '#app',
        mounted: function () {
            this.$nextTick(function () {
                this.itemList = {$result};
                console.log(this.itemList);
                if (this.itemList.length !== 0)
                    this.show = false
            });
        },
        data: {
            itemList: [],
            show: true,
            input: '',
            options: [{
                value: 'clothes',
                label: '服装'
            }, {
                value: 'accessory',
                label: '饰品'
            }, {
                value: 'food',
                label: '食品'
            }, {
                value: 'electronic',
                label: '电器'
            }, {
                value: 'other',
                label: '其他'
            }],
            tag: '全部'
        },
        methods: {
            jumpToDetail: function (value) {
                axios({
                    method: 'post',
                    url: httpd+'/detail/detail',
                    data: {
                        ID: value
                    }
                }).then(function (response) {
                    console.log(response);
                    window.location.href = response.data;
                }).catch(function (error) {
                    console.log(error)
                });
            },
            search: function () {
                axios({
                    method: 'post',
                    url: httpd+'/search/search',
                    data: {
                        item: this.input,
                        tag: this.tag,
                    }
                }).then(function (response) {
                    console.log(response.data);
                    window.location.href = response.data;
                }).catch(function (error) {
                    console.log(error)
                });
            },
        }
    });
</script>
</html>
