<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>购物车</title>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
<div id="app">
    <el-container style="height: 800px; border: 1px solid #eee">
        <el-header style="background:#409EFF;font-size: 12px;line-height: 60px;text-align: left;">

            <el-row :gutter="10">
                <el-col :span="1">
                    <el-dropdown>
                        <i class="el-icon-more-outline" style=""></i>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item @click="">登录</el-dropdown-item>
                            <el-dropdown-item @click="">注销</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </el-col>
                <el-col :span="1" style="margin-top: 10px">
                    <div>
                        <el-avatar
                                src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
                    </div>
                </el-col>
                <el-col :span="1">
                    <span>aaa</span>
                </el-col>
            </el-row>
        </el-header>
        <el-header style="margin-left: 20px;margin-top: 20px;">
            <span style="font-size: 35px;">购物车</span>
        </el-header>
        <el-main style="margin: auto">
            <template>
                <el-table :data="tableData" style="width: 100%"
                          border
                          stripe
                          highlight-current-row
                          show-summary>
                    <el-table-column
                            label="选择"
                            width="100"
                            type="selection">
                    </el-table-column>
                    <el-table-column
                            prop="date"
                            label="商品图片"
                            width="220">
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="商品信息"
                            width="350">
                    </el-table-column>
                    <el-table-column
                            prop="price"
                            label="价格"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="num"
                            label="数量"
                            width="180">
                        <template slot-scope="scope">
                            <el-input-number v-model="scope.row.num"
                                             type="number"
                                             @change="handleChange" :min="1" :max="10"
                                             size="mini"
                                             value=1
                                             label="描述文字"></el-input-number>
                        </template>

                    </el-table-column>
                    <el-table-column
                            prop="price"
                            label="总金额"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="操作"
                            width="180"
                            fixed="right">
                        <template slot-scope="scope">
                            <el-button
                                    @click.native.prevent="deleteRow(scope.$index, tableData)"
                                    type="text"
                                    size="small">
                                删除
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </template>
        </el-main>
    </el-container>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        methods: {
            deleteRow(index, rows) {
                rows.splice(index, 1);
            },
            handleChange(value) {
                console.log(value);
            }
        },
        data: function () {
            return {
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄',
                    price: 20,
                    num: 1
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄',
                    price: 20,
                    num: 1
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄',
                    price: 20,
                    num: 1
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄',
                    price: 20,
                    num: 1
                }],
                test: {$list: allData}
            }
        }
    });
</script>
</html>
